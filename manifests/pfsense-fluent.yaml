apiVersion: v1
kind: Namespace
metadata:
  name: pfsense-logging
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: pfsense-logging
data:
  fluent-bit.conf: |
    [INPUT]
        Name              syslog
        Mode              udp
        Port              5140
        Tag               pfsense
        Parser            default_syslog         # âœ… Required!
        Buffer_Chunk_Size 2M
        Buffer_Max_Size   5M

    [FILTER]
        Name           record_modifier
        Match          *
        Record         hostname pfsense

    [OUTPUT]
        Name    loki
        Match   *
        labels      job=pfsense,hostname=$hostname,app=syslog,source=pfsense
        line_format json
        auto_kubernetes_labels off
        Host    logs-prod-036.grafana.net
        Port    443
        TLS     on
        tenant_id 1176576
        user    1176576
        password glc_eyJvIjoiMTM5NDAyMCIsIm4iOiJzdGFjay0xMjE4Nzc5LWhsLXJlYWQtc3VuY29hc3Qtc3lzdGVtcyIsImsiOiJhN3lZM2lUWTBRdzVqd3A1MzY0OXdkOEoiLCJtIjp7InIiOiJwcm9kLXVzLWVhc3QtMCJ9fQ==
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: pfsense-logging
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      containers:
        - name: fluent-bit
          image: fluent/fluent-bit:latest
          ports:
            - containerPort: 5140
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /fluent-bit/etc/
      volumes:
        - name: config
          configMap:
            name: fluent-bit-config
---
apiVersion: v1
kind: Service
metadata:
  name: fluent-bit-udp
  namespace: pfsense-logging
  annotations:
    metallb.universe.tf/allow-shared-ip: fluent-bit-udp  
    metallb.universe.tf/loadBalancerIPs: 10.0.0.120
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: fluent-bit
  ports:
    - name: syslog-udp
      protocol: UDP
      port: 5140
      targetPort: 5140

